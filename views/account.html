<!DOCTYPE html>
<html ng-app="BrainstormApp">
<head>
</head>
<body ng-controller="ContactCtrl">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/accounts">SalesBrain</a>
			</div>
			<div class="collapse navbar-collapse" collapse="navCollapsed">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/new">+ New Account</a></li>
			</ul>
			</div>
		</div>
	</div>
	<div id="contactContainer" class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Account</div>
			<div ng-model="account" class="panel-body">
				<p class="text-left">Account Name: {{account.Name}}</p>
				<p class="text-left">Account Id: {{account.Id}}</p>
			</div>
		</div>
	</div>
</body>
</html>
