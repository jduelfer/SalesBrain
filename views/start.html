<!DOCTYPE html>
<html ng-app="BrainstormApp">
<head>
</head>
<body ng-controller="StartCtrl">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SalesBrain</a>
			</div>
			<div class="collapse navbar-collapse" collapse="navCollapsed">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/new">+ New Contact</a></li>
			</ul>
			</div>
		</div>
	</div>
		<div>
			<div class="list-group">
				<a ng-click="itemClick(record.Id)" class="list-group-item" ng-repeat="record in records">
					{{record.Name}}
				</a>
			</div>
		</div>
</body>
</html>
